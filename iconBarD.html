  <style type="text/css">
  .icon-vbar
  {
    width : 12.5%;
    float : left;
    background : #555;
    animation : dance 30s cubic-bezier(0.645, 0.045, 0.355, 1) 1s infinite alternate;
  }
  
  @keyframes dance
  {

  0%{transform: translate(0px, 50vh);}
  5%{transform: translate(0px, 0px);}
  10%{transform: rotate(180deg);}
  15%{transform: translate(45vh, 0px);}
  20%{transform: rotate(-50deg);}
  25%{transform: rotate(0deg);}
  30%{transform: translate(20vh, 20vh);}
  35%{transform: rotate(180deg);}
  40%{transform: rotateX(-90deg);}
  45%{transform: translate(0px, 50vh);}
  50%{transform: translate(45vh, 50vh);}
  55%{transform: rotateY(90deg);}
  60%{transform: translate(0px, 0px);}
  65%{transform: rotateX(180deg);}
  70%{transform: translate(45vh, 0px);}
  80%{transform: scale(2, 1.5);}
  85%{transform: translate(45vh, 50vh);}
  90%{transform: scale(.25, .25);}
  95%{transform: rotateZ(-120deg);}
  100%{transform: rotateY(60deg);}
}
  
  .icon-vbar a
  {
    display : block;
    text-align : center;
    font-size : 36px;
    transition : all 3s;
    padding : 2vh 0;
    color : white;
  }
  .icon-bar
  {
    background : #555;
    width : 100%;
    overflow : auto;
    animation : dance 30s cubic-bezier(0.645, 0.045, 0.355, 1) 1s infinite alternate;
  }
  .icon-bar a
  {
    color : #ffffff;
    width : 12.5%;
    float : left;
    transition : all 3s;
    text-align : center;
    font-size : 36px;
    padding : 16px 0;
  }
  .icon-bar a:hover, .icon-vbar a:hover
  {
    background : #000;
  }
  body, html
  {
    margin : 0;
    padding : 0;
  }
  </style>
