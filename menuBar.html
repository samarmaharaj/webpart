<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"  >
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; Samar Maharaj has created Menu bar on 15th April 2021." />
  <meta name="keywords" content="samarmaharaj, samar Maharaj, github, w3School" />
  <title>Menu Bar</title>
  <style type="text/css">
  .bar1, .bar2, .bar3
  {
    width : 350px;
    height : 50px;
    background-color : black;
    margin : 60px 0px;
    transition : .4s;
  }
  
  .container
  {
    display : inline-block ;
    cursor : pointer;
  }
  
  .change .bar1
  {
    transform : rotate(-45deg) translate(-87.5px, 65px);
  }
  
  .change .bar3
  {
    transform : rotate(45deg) translate(-87.5px, -65px);
  }
  
  .change .bar2
  {
    opacity : 0;
  }
  
  </style>
</head>
<body>
  <div class="container" onclick="myFunction(this)">
  <div class="bar1" ></div>
  <div class="bar2" ></div>
  <div class="bar3" ></div>
  </div>
  
  <script type="text/javascript">
  function myFunction(x) {
    x.classList.toggle("change");
  }
  </script>
</body>
</html>
